<!-- loader showing-->
<div *ngIf="isLoadingBool" class="loading-indicator">
  <mat-spinner></mat-spinner>
</div>
<!-- close loader showing-->

<app-header *ngIf="!isLoadingBool"></app-header>
<div class="contact-us-section" *ngIf="!isLoadingBool">
  <div class="container">
    <!-- <div class="contact-us-header">
			<h3>Contact us </h3>
			<p>Support content is required</p>
		</div> -->
    <div class="contact-us-caption">
      <h1>We'd love to hear from you. Write to us!</h1>
      <h4>{{this.contactUsData.content}}</h4>
      <figure class="mt-3 mb-3">
        <img src="assets/images/contact-us.png">
      </figure>
    </div>
  </div>
</div>

<app-footer *ngIf="!isLoadingBool"></app-footer>
