
      <div class="dashboard">
        <app-zoom-sidebar></app-zoom-sidebar>

        <div class="control-panel">
            <app-zoom-dashboard-header></app-zoom-dashboard-header>
            <div *ngIf="isLoadingBool" class="loading-indicator">
               <mat-spinner></mat-spinner>
             </div>
         <div class="prospectus-section sequence-list display-center" style="padding-bottom: 0;">
            <div class="prospectus-tabs">
               <ul class="nav nav-tabs">
                  <li><a data-toggle="tab" routerLink="/zoom-live-session" class="active">Live sessions</a></li>
                  <li><a data-toggle="tab" routerLink="/zoom-setting">Settings</a></li>
               </ul>
            </div>
            <div class="zoom-logo">
               <img src="assets/imgpsh_fullsize_anim.png">
            </div>
         </div>
        <div class="tab-content">

         <div class="col-lg-12 display-center">
            <div class="col-md-3">
               <a (click)="editProfile(pid?.edit_url)"  style="font-size: 14px; font-weight: 400;">Edit profile</a>
            </div>
            <div class="col-md-3 zoom-text" style="font-size: 14px; font-weight: 700; color: #333333;">
               <p>{{pid?.first_name}}  {{pid?.last_name}}</p>
            </div>
            <div class="col-md-3 zoom-text" style="font-size: 14px; font-weight: 500; color: #333333;">
               <p>{{pid?.email}}</p>
            </div>
            <div class="col-md-3">
               <button *ngIf="connectButton" type="button" class="zoom-log-out" (click)="logout()">Log out</button>
					<button *ngIf="disconnectButton" type="button" class="ml-2" (click)="connectZoom(data.id)">Log in</button>

            </div>                                     
         </div>

        </div>         

      </div>
      </div>
      <script>
         function myFunction() {
           document.getElementById("myDropdown").classList.toggle("zoom-show");
         }
         
         // Close the dropdown if the user clicks outside of it
         window.onclick = function(event) {
           if (!event.target.matches('.zoom-ellip')) {
             var dropdowns = document.getElementsByClassName("zoom-dropdown-content");
             var i;
             for (i = 0; i < dropdowns.length; i++) {
               var openDropdown = dropdowns[i];
               if (openDropdown.classList.contains('zoom-show')) {
                 openDropdown.classList.remove('zoom-show');
               }
             }
           }
         }
      </script>
