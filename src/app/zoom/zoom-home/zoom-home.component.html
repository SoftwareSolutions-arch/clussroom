<div class="dashboard">
    <app-zoom-sidebar></app-zoom-sidebar>

	<div class="control-panel">
		<app-zoom-dashboard-header></app-zoom-dashboard-header>
		  <div class="tab-content" style="height: 60vh;">

		  	<div class="col-lg-12">
		  			<div class="zoom-text-section">
		  				<p>If you are using a single Zoom account for all &lt;Courses&gt; connect here to apply the same account across all &lt;Courses&gt; and classes..</p>
		  			</div>
		  			<div class="connect-btn display-center mt-5" style="justify-content: center;" *ngFor = "let data of connectZoomList">
		  				<button type="button" (click)="connectZoom(data.id);openTab(data.url)">{{data.type}}</button>
		  			</div>	  				  		
		  	</div>

		  </div>
		</div>    
</div>
