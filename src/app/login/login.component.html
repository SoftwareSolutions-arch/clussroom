<!DOCTYPE html>
<html>
<title>login</title>

<head>
  <link rel="icon" href="assets/images/clusroom-fav.png" type="image/png">
  <!-- <link rel="stylesheet" href="boostrap/css/bootstrap.css"> -->
  <!-- <link rel="stylesheet" href="css/style.css"> -->
</head>

<body>
  <!-- Header start -->
  <header id="navbar" role="banner">
    <div class=" container">
      <div class="navbar-header-flex">
        <div class="navbar-header">

          <section class="site-logo">
            <a href="/"><img src="assets/images/LOGO.png"></a>
          </section>

          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

        </div>

        <nav role="navigation" id="main-menu">
          <ul class="menu menu--main nav navbar-nav">

            <li class="first">
              <a href="/">Home</a>
            </li>

            <li>
              <a href="">About us</a>
            </li>

            <li>
              <a href="">Contact</a>
            </li>

            <li>
              <a href="">Log In</a>
            </li>

            <li class="last">
              <a href="">Packages</a>
            </li>

          </ul>
        </nav>
      </div>
    </div>
  </header>
  <!-- Header end -->
  <section class="login-section">
    <div class="container">
      <div class="login-form">
        <h2>For every student,
          every classroom.</h2>
        <form [formGroup]="loginForm">
          <div class="radio-curve">
            <div class="login-radio">
              <input type="radio" id="teacher" name="category" value="teacher">
              <label for="teacher">Teacher</label>
            </div>
            <div class="login-radio">
              <input type="radio" id="learner" name="category" value="learner">
              <label for="learner">Learner</label>
            </div>
          </div>

          <div class="login-company-name fieldset">
            <label>Email id</label>
            <input formControlName="email" type="text">
            <ng-container *ngFor="let error of error_messages.email">
              <div class="error-message" *ngIf="loginForm.get('email').hasError(error.type) &&
							  (loginForm.get('email').dirty || loginForm.get('email').touched)">
                {{ error.message }}
              </div>
            </ng-container>
          </div>

          <div class="login-first-name fieldset">
            <label>Password</label>
            <input formControlName="password" [type]="isTextFieldType ? 'text' : 'password'">
            <span class="icon-image">
              <i class="fa fa-eye" *ngIf="hideImage" (click)="togglePasswordFieldType()"></i>
            </span>
            <span class="icon-image">
              <i class="fa fa-eye-slash" *ngIf="!hideImage" aria-hidden="true" (click)="togglePasswordFieldType()"></i>
            </span>
            <ng-container *ngFor="let error of error_messages.password">
              <div class="error-message" *ngIf="loginForm.get('password').hasError(error.type) &&
							  (loginForm.get('password').dirty || loginForm.get('password').touched)">
                {{ error.message }}
              </div>
            </ng-container>

          </div>

          <div class="login-obliterate">
            <button class="btn" [disabled]="!loginForm.valid" (click)="startClass()">Start Class</button>
            <p>Forgot password <a href="#">Reset it.</a></p>
          </div>

          <div class="login-remember-me">
            <label><input type="checkbox"> Remember me</label>
          </div>

        </form>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <div class="footer-flex">
        <div class="footer-caption">
          <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Contact us</a></li>
          </ul>
          <p>copyright clusroom 2020 - terms & condition privacy policy</p>
        </div>
        <div class="footer-social">
          <a href="#">
            <img src="assets/images/twitter.png">
          </a>
          <a href="#">
            <img src="assets/images/facebook.png">
          </a>
          <a href="#">
            <img src="assets/images/instagram.png">
          </a>
        </div>
      </div>
    </div>
  </footer>

</body>

</html>
