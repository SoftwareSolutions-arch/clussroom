</head>

<body>
<!-- Header start -->
<header id="navbar" role="banner">
  <div class=" container">
    <div class="navbar-header-flex">
	    <div class="navbar-header">

	      <section class="site-logo">
	        <a href="/"><img src="assets/images/LOGO.png"></a>
	      </section>

	      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>

	    </div>
          
	    <nav role="navigation" id="main-menu">
	      <ul class="menu menu--main nav navbar-nav">

	        <li class="first">
	          <a href="/">Home</a>
	        </li>

	        <li>
	          <a href="">About us</a>
	        </li>

	        <li>
	          <a href="">Contact</a>
	        </li>

	        <li>

	        <li class="last">

	      </ul>
	    </nav>
	</div>
  </div>
</header>
<!-- Header end -->
<section class="login-section">
	<div class="container">
		<div class="login-form">
			<h2>For every student,
				every classroom.</h2>
				<form [formGroup]="loginForm">
					<div class="radio-curve">
						<div class="login-radio">
							<input type="radio" id="teacher" name="category" value="teacher">
						  	<label for="teacher">Teacher</label>
						  </div>
					    <div class="login-radio">
						  <input type="radio" id="learner" name="category" value="learner">
						  <label for="learner">Learner</label>
						</div>
					</div>

					<div class="login-company-name fieldset">
						<label>Company Name</label>
						<input formControlName="companyName" type="text">
						<ng-container *ngFor="let error of error_messages.companyName">
							<div class="error-message" *ngIf="loginForm.get('companyName').hasError(error.type) &&
							  (loginForm.get('companyName').dirty || loginForm.get('companyName').touched)">
							  {{ error.message }}
							</div>
						  </ng-container>
					</div>

					<div class="login-first-name fieldset">
						<label>First Name</label>
						<input formControlName="firstName" type="text">
						<ng-container *ngFor="let error of error_messages.firstName">
							<div class="error-message" *ngIf="loginForm.get('firstName').hasError(error.type) &&
							  (loginForm.get('firstName').dirty || loginForm.get('firstName').touched)">
							  {{ error.message }}
							</div>
						  </ng-container>
					</div>

					<div class="login-obliterate">
						<button class="btn" [disabled]="!loginForm.valid" (click)="startClass()">Start Class</button>
						<p>Forgot password <a href="#">Reset it.</a></p>
					</div>

					<div class="login-remember-me">
						<label><input type="checkbox"> Remember me</label>
					</div>

				</form>

		</div>
	</div>
</section>

</footer>

</body>
</html>
